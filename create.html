<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create Stream</title>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
		<link rel="stylesheet" href="static/css/create.css">
	</head>
	<body>
		

		<div id="main" class="main">

			<div id="price" class="price">

				<div id="rate" class="rate">Rate: 0.008 $/min</div>
				<div id="dur" class="dur">Stream Duration: <span id="streamDur">30</span> minutes</div>		<div id="ttl" class="ttl">Total Cost: <span id="cost">0.24</span> USD</div>
			</div>


			<div id="slider" class="slider">
				<input id="duration" class="duration" type="range" step="10" min="10" max="180" value="30" oninput="setVal(this)">
				<div class="minMax">
					<span>10 mins</span>
					<span>180 mins</span>
				</div>
			</div>
	

			<input id="name" class="name" type="text"  autofocus="autofocus" placeholder="Enter Stream Title" />
	<div class="btns">

			<button onclick="payFirst(this)" class="submit">Pay Now</button>

	</div>

<div class="transaction">
	<h2>Transaction logs</h2>
	<div id="logs" class="logs">
	
	</div>

</div>


</div>
		<script src="static/js/create.js"></script>
		<script src="static/js/contract.js"></script>
	</body>
</html>
